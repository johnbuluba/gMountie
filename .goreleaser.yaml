# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    - |
     {{- if not .IsSnapshot }} 
      task ui:package:linux BUILD_VERSION={{.Version}} BUILD_COMMIT={{.Commit}} BUILD_DATE={{.Date}}
     {{- else }} 
      echo skip building AppImage 
     {{- end }}

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    id: gMountie
    main: cmd/main.go
    binary: gMountie
    ldflags:
    - -s -w -X gmountie/pkg.version={{.Version}} -X gmountie/pkg.commit={{.Commit}} -X gmountie/pkg.date={{.Date}}
    goarch:
      - amd64
      - arm64
  - env:
      - CGO_ENABLED=1
    goos:
      - linux
    id: gMountie-desktop
    main: ui/main.go
    binary: gMountie-desktop
    flags:
      - -tags=production -trimpath
    ldflags:
      - -s -w -X gmountie/pkg.version={{.Version}} -X gmountie/pkg.commit={{.Commit}} -X gmountie/pkg.date={{.Date}}
    goarch:
      - amd64
    hooks:
      pre: task ui:build:frontend

dockers:
  - id: gmountie-server
    goos: linux
    goarch: amd64
    ids:
      - gmountie-server
    image_templates:
      - "ghcr.io/johnbuluba/gmountie-server:{{ .Version }}"
      - "ghcr.io/johnbuluba/gmountie-server:latest"
    dockerfile: Dockerfile
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"

archives:
  - format: zip
    # this name template makes the OS and Arch compatible with the results of `uname`.
    allow_different_binary_count: true
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

release:
  draft: true
  prerelease: auto
  extra_files:
    - glob: ./ui/bin/gmountie-desktop-x86_64.AppImage
      name_template: 'gMountie-desktop_{{ .Version }}-x86_64.AppImage'

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

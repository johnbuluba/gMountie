name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: fio
          version: 1.0
      - name: Setup Go 1.23
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.2
      - name: Install dependencies
        run: |
          mkdir -p .cache
          mkdir -p ./reports
          go install github.com/go-task/task/v3/cmd/task@latest
          go get github.com/boumenot/gocover-cobertura
      - name: Run tests
        run: |
          task test:coverage

      - name: check test coverage
        uses: vladopajic/go-test-coverage@v2
        with:
          profile: coverage.out
          local-prefix: github.com/johnbuluba/gMountie
          ## when token is not specified (value '') this feature is turned off
          ## in this example badge is created and committed only for main branch
          git-token: ${{ github.ref_name == 'master' && secrets.GITHUB_TOKEN || '' }}
          ## name of branch where badges are stored
          ## ideally this should be orphan branch (see below how to create this branch)
          git-branch: badges


  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login toghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ghcr.io/johnbuluba/gmountie-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
